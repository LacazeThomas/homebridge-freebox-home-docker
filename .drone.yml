name: default

kind: pipeline
type: docker

steps:

- name: push dockerhub  
  image: plugins/docker
  settings:
    auto_tag: true
    auto_tag_suffix: linux-amd64
    repo: thomaslacaze/homebridge-freebox-home
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
  when:
      branch:
      - master
      - main
