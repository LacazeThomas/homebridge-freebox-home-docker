###
kind: pipeline
type: docker
name: linux-amd64

platform:
  arch: amd64
  os: linux

steps:
- name: publish
  image: plugins/docker
  settings:
    auto_tag: true
    repo: thomaslacaze/homebridge-freebox-home
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
  when:
    event:
    - push
    - tag

- name: publish readme
  image: peterevans/dockerhub-description:2.4.1
  pull: always
  settings:
    DOCKERHUB_REPOSITORY: thomaslacaze/homebridge-freebox-home
    DOCKERHUB_USERNAME:
      from_secret: docker_username
    DOCKERHUB_PASSWORD:
      from_secret: docker_password
    README_FILEPATH: /drone/src/README.md
  when:
    branch:
    - master
    - main
